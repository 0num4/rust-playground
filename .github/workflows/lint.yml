name: rust lint & format
on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: check
        run: cargo check
      - name: clippy
        run: cargo clippy -- -D warnings
      - name: fmt
        run: cargo fmt -- --check
